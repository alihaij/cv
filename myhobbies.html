<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

 <section class="home">
  <div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-controls">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('images/chess.jpg')"></li>
      <li data-target="#carousel" data-slide-to="1" style="background-image:url('images/photo.jpg')"></li>
      <li data-target="#carousel" data-slide-to="2" style="background-image:url('images/cooking.jpg')"></li>

    </ol>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
     <img src="images/left-arrow.svg" alt="Prev">
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <img src="images/right-arrow.svg" alt="Next">
  </a>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image:url('images/chess.jpg')">
      <div class="container">
         <h2>Board Games</h2>
         <p>Chess Uno Puzzles</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('images/photo.jpg')">
      <div class="container">
         <h2>photographer</h2>
         <p>Photographing nature and people</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('images/cooking.jpg')">
      <div class="container">
         <h2>Cooking</h2>
         <p>Salty dishes</p>
      </div>
    </div>
  </div>
</div>
 </section>


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
